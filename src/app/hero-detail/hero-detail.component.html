<div *ngIf="hero">
  <h2>Hero details</h2>
  <div>
    <label>Hero name: </label>{{hero.name}}
  </div>
  <div>
    <label>Health: </label>
    <button class="minus-button" type="button" (click)="decrement()">-</button>
    {{hero.health}}
    <button class="plus-button" type="button" (click)="increment()">+</button>
  </div>
</div>
<button type="button" (click)="goBack()">go back</button>
<button type="button" (click)="save()">save</button>
